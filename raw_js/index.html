<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raw JS</title>
</head>
<style>
    .
</style>
<body>
<center>
    <h1 id="text" class="text">Hello JS</h1>
    <br>
    <label for="txt_name">Name: </label>
    <input type="text" id="txt_name" value="test">
    <input type="button" value="Click me!" id="btn_click_me">
</center>
</body>
<script>
    // DOM
    let txt_name = document.getElementById('txt_name')
    let text = document.getElementById('text')
    let btn_click_me = document.getElementById('btn_click_me')
    btn_click_me.addEventListener('click', function (){
        let value = txt_name.value
        text.innerText = value
    })
</script>
</html>
