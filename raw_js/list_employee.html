<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .action-buttons {
        display: flex;
        gap: 10px;
    }

    .delete-btn {
        color: white;
        background-color: red;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    .edit-btn {
        color: white;
        background-color: orange;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    /* Custom Alert Box Style */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        text-align: center;
        border-radius: 10px;
    }

    .close,
    .confirm,
    .cancel {
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
    }

    .close,
    .cancel {
        background-color: gray;
    }

    .confirm {
        background-color: red;
    }
</style>
<body>
<div class="container" id="app">
    <div class="row gap-3">
        <div class="col-md-4 col-sm-12 mt-4 ">
            <form method="post" enctype="multipart/form-data" class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" v-model="name">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" name="gender" id="gender" v-model="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" v-model="phone">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" v-model="email">
                    </div>

                    <div class="form-group d-flex justify-content-between">
                        <button
                                v-if="status == 'add'"
                                type="button"
                                id="save"
                                class="btn btn-primary mt-3 ms-auto"
                                @click="onSave()">
                            Save
                        </button>
                        <button
                                v-if="status == 'update'"
                                type="button"
                                id="save"
                                class="btn btn-secondary mt-3 ms-auto"
                                @click="onUpdate()">
                            Update
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-7 col-sm-12 mt-4">
            <div class="table-responsive ">
                <center>
                    <h5>User information</h5>
                </center>
                <table class="table table-striped boder ">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="userTableBody">
                    <tr v-for="(item,index) in student_list">
                        <td class="text-center">{{ index+1 }}</td>
                        <td class="text-center">{{ item.name }}</td>
                        <td class="text-center">{{ item.gender }}</td>
                        <td class="text-center">{{ item.phone }}</td>
                        <td class="text-center">{{ item.email }}</td>

                        <td>
                            <button
                                    type="button"
                                    class="btn btn-outline-danger"
                                    @click="deleteRecord(index)"
                            >Delete
                            </button>
                            <button
                                    @click="getEdit(item, index)"
                                    type="button"
                                    class="btn btn-outline-warning edit-button"
                            >Edit
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                id: null,
                name: null,
                gender: "female",
                phone: "+855-",
                email: '@gmail.com',
                status: 'add',
                student_list: [],
            }
        },
        methods: {
            onSave() {
                if (this.name == null || this.name == '') {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Name Field cannot empty",
                        footer: '<a href="#">Why do I have this issue?</a>'
                    });
                    return
                }

                let current_student = {
                    name: this.name,
                    gender: this.gender,
                    phone: this.phone,
                    email: this.email,
                }
                this.student_list.push(current_student)

                this.clearForm()
            },
            deleteRecord(index) {
                Swal.fire({
                    title: "Do you want to delete ?",
                    showDenyButton: true,
                    showCancelButton: false,
                    showCancelButton: false,
                    confirmButtonText: "Yes Delete !",
                    denyButtonText: `Cancel`
                }).then((result) => {
                    if (result.isConfirmed) {
                        this.student_list.splice(index, 1);
                    } else if (result.isDenied) {
                        //
                    }
                });
            },
            clearForm() {
                this.status = 'add'
                this.id = null
                this.name = null
                this.gender = "female"
                this.phone = "+855-"
                this.email = '@gmail.com'
            },
            getEdit(item, index) {
                this.status = 'update'

                this.id = index
                this.name = item.name
                this.gender = item.gender
                this.phone = item.phone
                this.email = item.email
            },
            onUpdate() {
                let index = this.id
                this.student_list[index].name = this.name
                this.student_list[index].gender = this.gender
                this.student_list[index].phone = this.phone
                this.student_list[index].email = this.email

                this.clearForm()

                //let current_record = this.student_list.find(obj=>{
                //    return obj.id == index
                //})
            }
        }
    }).mount('#app')
</script>

</html>
