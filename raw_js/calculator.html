<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Calculator</h2>
        <div class="mb-3">
            <label for="valuea">Value A</label>
            <input type="text" id="valuea">
        </div>
        <div class="mb-3">
            <label for="valueb">Value B</label>
            <input type="text" id="valueb">
        </div>
        <div>
            <button type="submit" class="btn btn-primary" id="sum">Sum</button>
            <button type="submit" class="btn btn-danger" id="minus">Minus</button>
            <button type="submit" class="btn btn-success" id="multiply">Multiply</button>
            <button type="submit" class="btn btn-warning" id="divide">Divide</button>
        </div>
        <div class="mt-5">
            <h2 id="result">Result (A + B) = ...</h2>
        </div>
    </div>

    <script>

        let result = document.getElementById('result')
        const sum = document.getElementById('sum')
        const minus = document.getElementById('minus')
        const multiply = document.getElementById('multiply')
        const divide = document.getElementById('divide')

        sum.addEventListener('click', function () {
            let a = parseFloat(document.getElementById('valuea').value)
            let b = parseFloat(document.getElementById('valueb').value)
            result.innerText = `Result (${a} + ${b}) = ${a + b}`
        })

        minus.addEventListener('click', function () {
            let a = parseFloat(document.getElementById('valuea').value)
            let b = parseFloat(document.getElementById('valueb').value)
            result.innerText = `Result (${a} - ${b}) = ${a - b}`
        })

        multiply.addEventListener('click', function () {
            let a = parseFloat(document.getElementById('valuea').value)
            let b = parseFloat(document.getElementById('valueb').value)
            result.innerText = `Result (${a} * ${b}) = ${a * b}`
        })

        divide.addEventListener('click', function () {
            let a = parseFloat(document.getElementById('valuea').value)
            let b = parseFloat(document.getElementById('valueb').value)
            result.innerText = `Result (${a} / ${b}) = ${a / b}`
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
