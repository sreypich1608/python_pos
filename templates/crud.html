<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud</title>
    {% include "favicon.html" %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {#    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">#}
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            font-family: 'open sans';
            margin: 0;
            padding: 0;
        }

        .custab {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
        }

        .custab:hover {
            box-shadow: 3px 3px 0px transparent;
            transition: 0.5s;
        }
    </style>
</head>
<body>

<div class="container-fluid fixed-top">
    {% include "navbar.html" %}
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data" action="/create" class="form-control shadow mt-5 p-3 mb-5 bg-body-tertiary rounded">
                <div class="m-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" required class="form-control" id="name" name="name" placeholder="name">
                </div>
                <div class="m-2">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="m-2">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address"></textarea>
                </div>
                <center class="mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                </center>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-striped custab">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                {% for user in user_result %}
                    <tr>
                        <td>{{ user['id'] }}</td>
                        <td>{{ user['name'] }}</td>
                        <td>{{ user['gender'] }}</td>
                        <td>{{ user['address'] }}</td>
                        <td class="text-center">
                            <a class='btn btn-info btn-xs' href="/confirm_edit?id={{ user['id'] }}">
                                <span class="glyphicon glyphicon-edit"></span>
                                Edit
                            </a>
                            <a href="/confirm_delete?id={{ user['id'] }}" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-remove"></span>
                                Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
