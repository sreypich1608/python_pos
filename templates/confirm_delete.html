<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cancel</title>
    {% include "favicon.html" %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'open sans';
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div class="container-fluid fixed-top">
    {% include "navbar.html" %}
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mt-5">
            <center>
                <h3>Do you want to delete this user?</h3>
                <ul style="list-style-type: none">

                    <li>Name: {{ data[0]['name'] }}</li>
                    <li>Gender:{{ data[0]['gender'] }}</li>
                    <li>Address:{{ data[0]['address'] }}</li>

                </ul>
                <a href="{{ url_for('crud') }}" class="btn btn-danger m-4">Cancel</a>
                <a href="/delete_user?id={{ data[0]['id'] }}" class="btn btn-primary">Yes Delete</a>
            </center>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
