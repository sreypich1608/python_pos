<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cancel</title>
    {% include "favicon.html" %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'open sans';
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div class="container-fluid fixed-top">
    {% include "navbar.html" %}
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-12 mt-5">
            <center>
                <h3>Do you want to edit this user?</h3>
                <div class="col-4">
                    <form method="post" enctype="multipart/form-data" action="/edit"
                          class="form-control shadow mt-5 p-3 mb-5 bg-body-tertiary rounded">
                        <input type="hidden" name="id" value="{{ data[0]['id'] }}">
                        <div class="m-2">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" required class="form-control" id="name" name="name"
                                   value="{{ data[0]['name'] }}">
                        </div>
                        <div class="m-2">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-select">
                                <option value="M" {% if data[0]['gender'] == 'M' %}selected{% endif %}>Male</option>
                                <option value="F" {% if data[0]['gender'] == 'F' %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                        <div class="m-2">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address">{{ data[0]['address'] }}</textarea>
                        </div>
                        <a href="{{ url_for('crud') }}" class="btn btn-danger m-4">Cancel</a>
{#                        <a href="/edit?id={{ data[0]['id'] }}" class="btn btn-primary">Yes Edit</a>#}
                        <button type="submit" class="btn btn-primary">Yes Edit</button>
                    </form>
                </div>

            </center>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
